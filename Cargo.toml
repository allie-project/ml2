[package]
name = "libglide"
version = "0.1.0"
authors = [
	"pyke.io",
	"Nicolas Bigaouette <nbigaouette@gmail.com>",
    "Luca Palmieri <rust@lpalmieri.com>",
    "Lorenz Schmidt <bytesnake@mailbox.org>",
    "Paul KÃ¶rbitz <koerbitz@google.com>"
]
description = "Neural network utilities"
edition = "2021"
license = "MIT/Apache-2.0"
repository = "https://github.com/allie-project/libglide"
readme = "README.md"
keywords = [ "machine-learning", "ai", "ml" ]
categories = [ "algorithms", "mathematics", "science" ]
exclude = [ ".github/", ".vscode/", "test/" ]

[lib]
crate-type = [ "lib", "dylib" ]
name = "glide"

[features]
default = [ "half", "onnx-fetch-models", "copy-dylibs" ]

netlib-static = [ "blas", "ndarray-linalg/netlib-static" ]
netlib-system = [ "blas", "ndarray-linalg/netlib-system" ]

openblas-static = [ "blas", "ndarray-linalg/openblas-static" ]
openblas-system = [ "blas", "ndarray-linalg/openblas-system" ]

intel-mkl-static = [ "blas", "ndarray-linalg/intel-mkl-static" ]
intel-mkl-system = [ "blas", "ndarray-linalg/intel-mkl-system" ]

blas = [ "ndarray/blas" ]
serde = [ "serde_crate", "ndarray/serde" ]

use-half-intrinsics = [ "half/use-intrinsics" ]
onnx-fetch-models = [ "ureq" ]
generate-bindings = [ "bindgen" ]
# used to prevent issues with docs.rs
disable-sys-build-script = []
copy-dylibs = []

# ONNX compile flags
prefer-compile = []
minimal-build = []
enable-training = []
ms-experimental = []
use-mimalloc = []
crt-static = []
compile-static = [ "crt-static" ]

cuda = []
dnnl = []
coreml = []
openvino = []
openmp = []
vitis-ai = []
tvm = []
tensorrt = []
migraphx = []
directml = []
winml = []
acl = []
armnn = []
rocm = []

[package.metadata.docs.rs]
features = [ "disable-sys-build-script", "onnx-fetch-models", "half" ]

[dependencies]
num-traits = "0.2"
rand = { version = "0.8", features = [ "small_rng" ] }
approx = { version = "0.5", features = [ "num-complex" ] }
ndarray = { version = "0.15", features = [ "approx-0_5", "rayon" ] }
ndarray-linalg = { version = "0.14", optional = true }
thiserror = "1.0"
anyhow = { version = "1.0" }
ureq = { version = "2.1", optional = true }
lazy_static = "1.4"
tracing = "0.1"
half = { optional = true, version = "1.8" }
rustfft = "6.0"
realfft = "3.0"
num-complex = "0.4"
apodize = "1.0"
rayon = "1.5"

[dependencies.serde_crate]
package = "serde"
optional = true
version = "1.0"
default-features = false
features = [ "std", "derive" ]

[dev-dependencies]
ureq = "2.1"
image = "0.24"
test-log = { version = "0.2", default-features = false, features = [ "trace" ] }
tracing-subscriber = { version = "0.3", default-features = false, features = [ "env-filter", "fmt" ] }
ndarray-npy = "0.8"
ndarray-rand = "0.14"
libglide-datasets = { path = "datasets", features = [ "winequality", "iris", "diabetes" ] }

[build-dependencies]
bindgen = { version = "0.59", optional = true }
ureq = "2.1"
zip = { version = "0.6", default-features = false, features = [ "deflate" ] }

[target.'cfg(not(target_os = "windows"))'.build-dependencies]
flate2 = "1.0"
tar = "0.4"

[target.'cfg(target_os = "windows")'.build-dependencies]
vswhom = "0.1"

[workspace]
members = [ "datasets" ]

[profile.release]
opt-level = 3
